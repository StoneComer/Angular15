<p style="font-family: Inter;
font-size: 24px;
font-weight: 700;
line-height: 16px;
letter-spacing: 0em;
text-align: left;
margin-left: 0.5%;">Личный кабинет</p>

<div class = "card mb-3 border-0" style="margin-left: 0.5%;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src={{temp.image}} class="img-fluid rounded-start"><p>{{temp.firstName}}</p><p>{{temp.lastName}}</p><a class="btn btn-primary">Администрирование</a>
        </div>
        <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{temp.firstName}}&nbsp;{{temp.lastName}}</h5>
              <a class="btn btn-primary" routerLink="" [ngClass]="{invisible: visibility}">Администрирование</a>
            </div>
    </div>
</div>
<div style="margin-left: 0.5%;">Основная информация</div>
<div class="row" style="margin-left: 0.5%;">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><small>Возраст</small></h5>
          <p class="card-text">{{temp.age}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><small>Email</small></h5>
          <p class="card-text">{{temp.email}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><small>IP</small></h5>
            <p class="card-text">{{temp.ip}}</p>
          </div>
        </div>
      </div>
  </div>
