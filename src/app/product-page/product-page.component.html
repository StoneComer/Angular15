<div>
    <button class="btn btn-primary" (click)="back" style="background: #E0E7FF;
    
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
    border-radius: 4px; color: #4338CA;">
        Назад</button>
</div>

<div class="card border-0 mb-3" style="max-width: 100%;" style="margin-left: 1%; margin-top: 1%;">
    <div class="row g-0">
      <div class="col-md-4" style="text-align: center;">
        <img src={{temp.image}} class="img" alt="..." width="100%" height="100%" style="border-radius: 30px;">
        <div style="margin-top: 5px;">Рейтинг:
        {{temp.rating}}
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text ">
            <span class="bg-info" style="border-radius: 5px;">&nbsp;&nbsp;{{temp.brand}}&nbsp;&nbsp;</span></p>
          <h5 class="card-title" style="font-family: Inter;
          font-size: 32px;
          font-weight: 700;
          line-height: 20px;
          letter-spacing: 0em;
          ">{{temp.title}}</h5>
          <p class="card-text" style="font-family: Inter;
          font-size: 16px;
          font-weight: 400;
          line-height: 20px;
          letter-spacing: 0em;
          ">{{temp.description}}</p>
          <p class="card-text" style="font-family: Inter;
          font-size: 32px;
          font-weight: 700;
          line-height: 20px;
          letter-spacing: 0em;
          ">{{temp.price}}$</p>
        </div>
      </div>
    </div>
  </div>
